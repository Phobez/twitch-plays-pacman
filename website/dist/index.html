<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Plays Pac-Man</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="row">
        <div class="col-6">
            <div id="twitch-embed"></div>
        </div>
        <div class="col-6">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <h2>
                        Spawn Items
                    </h2>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <button class="btn btn-dark">Wall</button>
                <button class="btn btn-dark">Door for Pac-Man</button>
                <button class="btn btn-dark">Door for Ghosts</button>
                <button class="btn btn-dark">Power Pellet</button>
            </div>

            <div class="row justify-content-md-center gy-5">
                <div class="col-md-auto">
                    <h2>
                        Speed Boost
                    </h2>
                </div>
            </div>
            <div class="row justify-content-md-center gx-5 gy-5">
                <button class="btn btn-info">Pac-Man</button>
                <button class="btn btn-primary">Blue</button>
                <button class="btn btn-success">Green</button>
                <button class="btn btn-danger">Red</button>
                <button class="btn btn-warning">Yellow</button>
            </div>

            <div class="row justify-content-md-center gy-5">
                <div class="col-md-auto">
                    <h2>
                        Slowify
                    </h2>
                </div>
            </div>
            <div class="row justify-content-md-center gx-5 gy-5">
                <button class="btn btn-info">Pac-Man</button>
                <button class="btn btn-primary">Blue</button>
                <button class="btn btn-success">Green</button>
                <button class="btn btn-danger">Red</button>
                <button class="btn btn-warning">Yellow</button>
            </div>

            <div class="row justify-content-md-center gy-5">
                <div class="col-md-auto">
                    <h2>
                        Abacadabra
                    </h2>
                </div>
            </div>
            <div class="row justify-content-md-center gx-5 gy-5">
                <button class="btn btn-primary">Blue</button>
                <button class="btn btn-success">Green</button>
                <button class="btn btn-danger">Red</button>
                <button class="btn btn-warning">Yellow</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script type="text/javascript">
        new Twitch.Embed("twitch-embed", {
            width: 705,
            height: 480,
            channel: "ciggroupone"
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
